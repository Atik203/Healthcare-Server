name: Setup Dev Branch

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths:
      - ".github/workflows/setup-dev-branch.yml"

permissions:
  contents: write

jobs:
  setup-dev-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create dev branch if it doesn't exist
        run: |
          # Check if dev branch exists
          if git ls-remote --heads origin dev | grep -q dev; then
            echo "Dev branch already exists"
          else
            echo "Creating dev branch from main"
            git checkout -b dev
            git push origin dev
            echo "âœ… Dev branch created successfully"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
